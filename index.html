<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Pages Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page" onclick="flipPage(this)">Page 1</div>
        <div class="page" onclick="flipPage(this)">Page 2</div>
        <div class="page" onclick="flipPage(this)">Page 3</div>
    </div>
    
    <script>
        function flipPage(selectedPage) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('flipped');
            });
            selectedPage.classList.add('flipped');
        }
    </script>
</body>
</html>
