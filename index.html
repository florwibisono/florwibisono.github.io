<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Pages Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page" onclick="flipPage(this)">Page 1</div>
        <div class="page" onclick="flipPage(this)">Page 2</div>
        <div class="page" onclick="flipPage(this)">Page 3</div>
    </div>
    
    <script>
        function flipPages(selectedPage) {
            let pages = Array.from(document.querySelectorAll('.page'));
            let index = pages.indexOf(selectedPage);
            
            pages.forEach((page, i) => {
                if (i <= index) {
                    page.classList.add('flipped');
                } else {
                    page.classList.remove('flipped');
                }
            });
        }
    </script>
</body>
</html>
